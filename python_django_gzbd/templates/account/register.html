{% extends "indexSimple.html" %}
{% block template %}

<div class="login_wrapper">
    <div id="register" class="animate form login_form">
        <section class="login_content">
            <form action="javascript:void(0);">
                <h1>*** Manager System</h1>
                <div>
                    <input name="userName" type="text" class="form-control"
                           placeholder="Username" required=""/>
                </div>
                <div>
                    <input name="password" type="password" class="form-control"
                           placeholder="Password" required=""/>
                </div>
                <div>
                    <a id="registerButton" class="btn btn-default submit"
                       href="javascript:void(0);">Submit</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">Already a member ?
                        <a href="/account/login" class="to_register"> Log in </a>
                    </p>

                    <div class="clearfix"></div>
                    <br/>

                    <div>
                        <h1><i class="fa fa-paw"></i> Hyman Qin</h1>
                        <p>Â©2016 All Rights Reserved. Create by HymanQin.</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock template %}
